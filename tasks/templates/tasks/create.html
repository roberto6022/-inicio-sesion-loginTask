{% extends "base.html" %}

{% block main %}
<!-- Main block content starts here -->

<h1>Create Task Page</h1>
<!-- Heading for the task creation page -->

<form action="{% url 'tasks:create' %}" method="post">
  <!-- Form to submit the creation of a new task -->
  {% csrf_token %}
  {{ form.as_p }}
  <!-- Display form fields as paragraphs -->
  <input type="submit" value="Create">
  <!-- Submit button to create the task -->
</form>

<br>

<a href="{% url 'tasks:index' %}">Back</a>
<!-- Link to go back to the task list -->

<!-- Main block content ends here -->
{% endblock %}
