{% extends "base.html" %}

{% block main %}
  <div class="password-change-container">
    <form action="" method="POST" class="password-change-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="change-btn">Change Password</button>
    </form>
    <a href="{% url 'user_detail' user.id %}" class="change-btn">Go back</a>
  </div>
{% endblock %}
